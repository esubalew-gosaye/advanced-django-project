{% load i18n %}
{% include "acl/navbar.html" %}

{% block container %}

    <div class="container">
        <h2>{% translate 'Group Creation Form' %}</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name_id">{% translate 'Group Name' %}:</label>
                <input type="text" class="form-control" name="group_name" id="group_name_id" placeholder="{% translate 'Enter group name' %}" required>
            </div>
            <div class="form-group">
                <label for="permissions">{% translate 'Permissions' %}:</label>
                <div class="row">
                    {% for group, perm in group_of_perm.items %}
                        <div class="col-md-4 mt-3">
                            <div class="card-title font-weight-bold">{{ group }}</div>
                            {% for p in perm %}
                                <div class="form-check">
                                   <input
                                        type="checkbox"
                                        class="form-check-input"
                                        id="p.permission"
                                        name="selected_perm"
                                        value="{{ p.permission }}"
                                    >
                                    <label class="form-check-label" for="permission3">{{ p }}</label>
                                </div>
                            {% endfor %}

                        </div>
                    {% endfor %}

                </div>
            </div>
            <button type="submit" class="btn btn-primary">{% translate 'Create Group' %}</button>
        </form>
    </div>

{% endblock %}

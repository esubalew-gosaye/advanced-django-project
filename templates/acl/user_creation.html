{% include "acl/navbar.html" %}

{% block container %}
<div class="container">
    <h2>User Creation Form</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" required>
                <option value="">Select role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="group">Group:</label>
            <select class="form-control" id="group" required>
                <option value="">Select group</option>
                <option value="group1">Group 1</option>
                <option value="group2">Group 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="permissions">Permissions:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permission1">
                <label class="form-check-label" for="permission1">Permission 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permission2">
                <label class="form-check-label" for="permission2">Permission 2</label>
            </div>
            <!-- Add more permissions as needed -->
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>
{% endblock %}
